<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body class="container">
    <h1>App calculadora</h1>
    <form id="forma">
      <div class="mb-3">
        <label for="operandoA" class="for">Operando A</label>
        <input
          type="number"
          class="form-control"
          placeholder="Número A"
          id="operandoA"
        />
      </div>
      <div>
        <label for="operandoB" class="for">Operando B</label>
        <input
          type="number"
          class="form-control"
          placeholder="Número B"
          id="operandoB"
        />
      </div>
      
      <button type="submit" class='btn btn-primary mt-3'>Sumar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
